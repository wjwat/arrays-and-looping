<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
	<link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
	<script src='js/main.js'></script>
	<title></title>
</head>
<body>
	<form>
		<label>Favorite color</label>
		<input id='color' value='Green' type="text">
		<br />
		<label>Favorite food</label>
		<input id='food' value='Hamburger' type="text">
		<br />
		<label>Favorite movie</label>
		<input id='movie' value='Terminator' type="text">
		<br />
		<label>Favorite car</label>
		<input id='car' value='A Bike' type="text">
		<br />
		<label>Favorite number</label>
		<input id='number' value='Twenty-Three' type="text">
		<br />
		<button id='reverse'>Reverse</button><br>
		<button id='third'>Third</button><br>
		<button id='bigger'>Bigger than 5</button><br>
		<hr>
		<div id='display'><ul></ul></div>
		<hr>
		<br />
		<button type='submit'>SUBMIT</button>
		<br />
		<button id='reset' type='reset'>RESET</button>
	</form>
</body>
</html>
